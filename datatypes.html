<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    console.log("Tutorial on DataTypes");
    var num=10;
    var txt="I am string";
    var cars=["Acura","BMW","Merc"];
    var obj={firstName:"Simran",
             lastName:"Sidhu",
            };
    var bool=true;
    console.log(num,typeof num);
    console.log(txt,typeof txt);
    console.log(cars,typeof cars);
    console.log(obj,typeof obj);
    console.log("The first Element of cars array is: "+cars[0]);
    console.log("FirstName: "+obj.firstName+" ,LastName: "+obj.lastName);
    console.log(bool,typeof bool);
    var a;
    var b=null;
    console.log(a,typeof a);
    console.log(b,typeof b);
</script>

</body>
</html>
