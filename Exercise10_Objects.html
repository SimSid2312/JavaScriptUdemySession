<!DOCTYPE html>
<html lang="en">
<body>

<p id="demo1">Display the result here.</p>
<p id="demo2">Display the country here.</p>
<script>
    var person = {firstName:"John", lastName:"Doe"};
    document.getElementById('demo1').innerText=person.firstName;
    var person = {firstName:"John", lastName:"Doe",country:"USA"};
    document.getElementById("demo2").innerHTML = person.country;
</script>
</body>
</html>
