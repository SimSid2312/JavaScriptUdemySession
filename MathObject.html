  <h1>Math Object</h1>
  <p>In this lecture we will study Math Object s Random mathod .</p>
  <script>
      console.log("------Math Random : returns a radom number between 0 and 1-----");
      console.log(Math.random(),Math.random(),Math.random());
      // random fixed number trick -
      console.log( Math.floor(Math.random()*10) );
      console.log( Math.floor(Math.random()*10) );
      console.log( Math.floor(Math.random()*10) );
      console.log( Math.floor(Math.random()*10) );

      //function using math.random
      function generateRandom(minNum,maxNum){

          return Math.floor(Math.random()*(maxNum - minNum))+minNum;
      }
      console.log(generateRandom(2,8));
      function generateRandomBoth(minNum,maxNum){

          return Math.floor(Math.random()*(maxNum - minNum+1))+minNum;
      }
      console.log(generateRandomBoth(2,8));
  </script>
