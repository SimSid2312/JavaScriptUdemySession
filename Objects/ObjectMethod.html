<!DOCTYPE html>
<html lang="en">
<body>
  <h1>Object Methods</h1>
  <p1 id="demo">Lecture Concept : Object Method</p1>
  <script>

      var Simperson ={
          fname : "Simran",
          lname : "Sidhu",
          fullName: function(){
            return this.fname+" "+this.lname;
        },
      };

      console.log("Person Name: "+Simperson.fullName());

  </script>
</body>
</html>
