<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h1 id="demoHeader">JavaScript comments</h1>
  <p id="demoPara">This is a Paragraph</p>

<script>
    document.getElementById('demoHeader').innerText="Updated Header" // Updates the header
    document.getElementById('demoPara').innerText="Hello World!" // Updates the paragraph
    /**
     * This is multi-line comment
     */
    console.log(4+4) // adding 4 and 4
</script>

</body>
</html>
