<!DOCTYPE html>
<html lang="en">
<body>
  <h1>Events</h1>
  <p id="demo">Session on Js Events</p>
  <button onclick="document.getElementById('demo').innerText='Hello, Peppa'">Click here</button>

  <button onclick="this.innerText='Do u want to build a castle?'"
  onmouseout="this.innerText='To Change Button Content , Click on it'"
  onmouseover="this.innerText='Dont Just Hover,click on Button'">To Change Button Content , Click on it</button>
<!-- other important Event handler methods -
--- 1. onclick
--- 2. onchange
--- 3. onmouseover
--- 4. onmouseout
--- 5. onkeydown
--- 6. onload
!---->
</body>
</html>
