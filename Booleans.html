<!DOCTYPE html>
<html lang="en">
<body>
<h1>Boolean - True/False</h1>
<p1>1. All real value return true.</p1>
<hr>
<p2>2. All non real value return false.</p2>
<hr>
<p3> Javascript treat primitives like Object ie they too have properties and method.</p3>
<script>
    //1. use Boolean()to display true ; false
    console.log(Boolean(100));
    //2. use direct condition to display true or false
    console.log((5<6));

  console.log("All real value return true");
    console.log(Boolean("Hello"));
    console.log("All non real value return false");
    console.log(Boolean(""));
    console.log(Boolean(null));
    var x=0;
    console.log(Boolean(x));
    var y;
    console.log("y:"+ Boolean(y));
    console.log(Boolean(0));
    x = 10 * "H"; // Here x is NaN
    console.log(x+" "+Boolean(x));


</script>

</body>
